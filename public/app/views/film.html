<h1>Film</h1>

<div>
	<h2>{{ movie.Title }}</h2>
	<img ng-src="{{ movie.Poster }}">
	<br>
	<a href="/film/addSong/{{ movie.imdbID }}" class="btn btn-success">Add Track</a>
</div>

<div class="row" ng-repeat="track in tracks">
	<div class="col-xs-10">
		<h4>{{track.starttime}} {{ track.artist }} | <a ng-href="{{ track.url }}" target="_blank">{{ track.title }} </a> | Modified by: TO ADD IN USER</h4>
	</div>
	<div class="col-xs-2">
		<a ng-href="/film/editSong/{{track._id}}" class="btn btn-primary">Edit</a>
		<a ng-href="#" class="btn btn-danger">Delete</a>
	</div>
</div>
